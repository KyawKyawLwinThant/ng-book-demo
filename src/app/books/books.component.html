





<div class="row" *ngIf="(books$ | async) as books">
    <div class="col-md-4 mb-3" *ngFor="let book of books">
        <div class="card">
            <img [src]="book.imgUrl" class="card-img" alt="">
            <div class="card-body">
                <h3 class="card-title">{{book.title}}</h3>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between">
                    <a href="#" class="card-link" [routerLink]="['/books',book.id]">Details</a>
                    <p class="text-muted">${{book.price}}</p>
                </div>
               
            </div>
        </div>
    </div>
</div>
